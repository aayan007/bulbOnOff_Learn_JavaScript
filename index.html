<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On Off</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-heading">
        <h1>Can You Turn The Light On?</h1>
        <button onclick="document.getElementById('myImage').src='images/bulbOn.png '">Turn on the
            light</button>

        <img src="images/bulbOff.png" alt="lightOffPic" id="myImage" style="width: 150px;">

        <button onclick="document.getElementById('myImage').src='images/bulbOff.png '">Turn off the
            light</button>
    </div>
</body>

</html>
